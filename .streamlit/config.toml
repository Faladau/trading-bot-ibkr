# Streamlit Configuration pentru Trading Bot Dashboard

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#1a1a2e"
secondaryBackgroundColor = "#1a1a2e"
textColor = "#ffffff"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[ui]
hideTopBar = false
hideSidebarNav = true
